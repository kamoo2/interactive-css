<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interactive Web</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      img {
        max-width: 100%;
        height: auto;
      }
      .characters {
        display: flex;
        align-items: center;
        justify-content: space-around;
        background: #fff000;
      }
      .ilbuni {
        width: 100px;
        cursor: pointer;
      }
      .characters .ilbuni {
        display: inline-block;
      }
      .special {
        border: 10px dashed red;
      }
    </style>
    <!-- <script>
      // window.addEventListner("load",function()) // load는 모든것이 다 load 된 후의 event이므로 비효율적
      window.addEventListener("DOMContentLoaded", function () {
        // DOMContentLoaded는 DOM의 요소들이 다 Load된 후 event
        const ilbuni = document.querySelector(".ilbuni.c");
        ilbuni.addEventListener("click", () => {
          ilbuni.classList.toggle("special");
        });
      });
    </script> -->
  </head>
  <body>
    <div class="characters">
      <div class="ilbuni a">
        <img src="../images/ilbuni_0.png" alt="일분이" />
      </div>
      <div class="ilbuni b">
        <img src="../images/ilbuni_1.png" alt="일분이" />
      </div>
      <div class="ilbuni c">
        <img src="../images/ilbuni_2.png" alt="일분이" />
      </div>
      <div class="ilbuni d">
        <img src="../images/ilbuni_3.png" alt="일분이" />
      </div>
    </div>

    <script>
      // 전역변수를 최소화 하는게 좋다고 합니다. 그래서 함수로 포장을 해줍니다.
      (function () {
        const characters = document.querySelector(".characters");
        function clickHandler(e) {
          // console.log(this);
          console.log(e.target); // 실제로 클릭한 타겟
          console.log(e.currentTarget); // this와 동일 (이벤트로 등록되있는 객체)
        }
        characters.addEventListener("click", clickHandler);
      })();
    </script>
  </body>
</html>
